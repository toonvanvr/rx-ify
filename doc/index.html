<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="importmap">
    {
      "imports": {
        "~/rx-ify": "../../lib/dist/esm/index.js",
        "@toonvanvr/rx-ify": "https://cdn.jsdelivr.net/npm/@toonvanvr/rx-ify@1.0.0-alpha.7/+esm",
        "rxjs": "https://cdn.jsdelivr.net/npm/rxjs@7.8.1/+esm"
      }
    }
  </script>

  <!-- Shoelace -->
  <link
    rel="stylesheet"
    media="(prefers-color-scheme:light)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/light.css" />
  <link
    rel="stylesheet"
    media="(prefers-color-scheme:dark)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/dark.css"
    onload="document.documentElement.classList.add('sl-theme-dark');" />
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace-autoloader.js"></script>

  <!-- Page -->
  <title>Documentation - Rxify</title>
  <link rel="stylesheet" href="css/documentation.css" />
  <link rel="stylesheet" href="css/demo/form.css" />
  <link rel="stylesheet" href="css/demo/counter.css" />
  <script type="module" src="js/shoelace.js"></script>
  <script defer type="module" src="js/demo/minimal.js"></script>
  <script defer type="module" src="js/demo/form.js"></script>
</head>

<body>

  <header>
    <!-- Title with version badge -->
    <h1 class="grow-rest">
      Rxify
      <a href="https://github.com/toonvanvr/rx-ify/tags">
        <sl-badge
          style="font-size: var(--sl-font-size-2x-small)"
          variant="warning"
          pill
          pulse>1.0.0-alpha.7</sl-badge>
      </a>
    </h1>

    <!-- Active development warning -->
    <div class="grow" style="flex-basis: 756px;">
      <sl-alert
        data-local-storage-key="alert-alpha-version"
        variant="warning" open closable>
        <sl-icon slot="icon" name="exclamation-triangle"></sl-icon>
        The API is in active development and under constant changes.<br />
        <strong>Breaking changes are expected before release.</strong>
      </sl-alert>
    </div>
  </header>

  <div class="card-grid">

    <!-- Counter demo -->
    <sl-card class="card-overview">
      <div slot="header">
        <strong>Counter</strong>
      </div>
      <div class="demo-counter thumbnail">
        <div id="counter"></div>
      </div>
      <sl-divider></sl-divider>
      <section>
        The bare minimum amount of code you'll need to get Rxify running in the browser.
      </section>
      <div slot="footer" class="text">
        <a href="pages/demo/minimal.html"><sl-button variant="primary" pill>Open</sl-button></a>
        <sl-rating value="5" disabled></sl-rating>
      </div>
    </sl-card>

    <!-- Form demo -->
    <sl-card class="card-overview">
      <div slot="header">
        <strong>Form</strong>
      </div>
      <div class="demo-form thumbnail">
        <input id="input" type="text"></input>
        <button id="clear">Clear</button>
        <div id="output"></div>
      </div>
      <sl-divider></sl-divider>
      <section>
        Handle events from native input elements.
      </section>
      </section>
      <div slot="footer" class="text">
        <a href="pages/demo/form.html"><sl-button variant="primary" pill>Open</sl-button></a>
        <sl-rating value="3" disabled></sl-rating>
      </div>
    </sl-card>

  </div>
</body>

</html>
